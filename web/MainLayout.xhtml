<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <!--starts every pages title with 'Rodizio" and the current pages title is appended to that-->
        <title>Rodizio<ui:insert name="title"/></title>
        <!--added stylesheets for the whole page to use-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body>

        <div id="wrapper">

            <!--logo  with a div as the header-->
            <div id="top" >
                <h:graphicImage id = "logo" library="resources" name="logo.png" />
            </div>

            <!--this is where the content for the page goes-->
            <div id="content" class="center_content">
                <ui:insert name="content"></ui:insert>
            </div>

            <!--footer-->
            <div id="bottom">
                Made by students of BAAA
            </div>

        </div>

    </h:body>

</html>
