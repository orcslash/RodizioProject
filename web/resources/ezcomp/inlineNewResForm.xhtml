<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form>
            <table class="table">
                <thead>
                    <tr>
                        <th>#{msgs.name}</th>
                        <th>#{msgs.email}</th>
                        <th>#{msgs.phone}</th>
                        <th>#{msgs.date}</th>
                        <th>#{msgs.time}</th>
                        <th>#{msgs.people}</th>
                        <th>#{msgs.bday}</th>
                        <th>#{msgs.additionalNotes}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <h:inputText class="form-control" size="8" value="#{staff.resBean.name}" required="true" requiredMessage="#{msgs.requiredName}" validatorMessage="#{msgs.invalidName}" >
                                    <f:validateRegex pattern="#{msgs.nameRegex}"  />
                            
                                </h:inputText>
                        </td>
                        <td>
                            <h:inputText class="form-control" size="3" value="#{staff.resBean.email}" required="true" requiredMessage="#{msgs.requiredEmail}" validatorMessage="#{msgs.invalidEmail}" >
                                    <f:validateRegex pattern="#{msgs.emailRegex}" />
                                </h:inputText>
                            
                        </td>
                        <td>
                            <h:inputText  class="form-control" size="3" value="#{staff.resBean.phoneNum}" required="true" requiredMessage="#{msgs.requiredPhoneNumber}" validatorMessage="#{msgs.invalidPhoneNumber}">
                                    <f:validateRegex pattern="^((\(?\+45\)?)?)(\s?\d{2}\s?\d{2}\s?\d{2}\s?\d{2})$" />   
                                </h:inputText>
                        </td>
                        <td>
                            <h:inputText styleClass="form-control datepicker" size="3" value="#{staff.resBean.date}"  required="true" requiredMessage="#{msgs.requiredDate}"/>
                        </td>
                        <td>
                            <h:inputText styleClass="form-control timepicker" size="3" value="#{staff.resBean.time}" required="true" requiredMessage="#{msgs.requiredTime}"/>
                        </td>
                        <td>
                            <h:inputText class="form-control" size="3" value="#{staff.resBean.people}" required="true" requiredMessage="#{msgs.requiredNumberOfPeople}" validatorMessage="#{msgs.invalidAmount}">
                                        <f:validateDoubleRange minimum="1" maximum="50"/>
                                        <f:convertNumber integerOnly="true"/>
                                    </h:inputText>
                        </td>
                        <td>
                            <h:selectBooleanCheckbox  styleClass="bdayCheck" value="#{staff.resBean.isBirthday}"  />
                        </td>
                        <td>
                            <h:inputText class="form-control" size="3" value="#{staff.resBean.additionalNotes}" />
                        </td>
                        <td>
                            <h:commandButton  value=" #{msgs.save}"  action="#{staff.createReservation()}"  styleClass="btn-primary-outline btn" >
                                <!--<f:ajax render="reservations" />-->
                            </h:commandButton>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
        <h:messages styleClass="noBulletPoints" />
    </cc:implementation>
</html>
