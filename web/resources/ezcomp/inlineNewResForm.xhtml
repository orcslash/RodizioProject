<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <form prependid="false">
            <table class="table">
                <thead>
                    <tr>
                        <th>#{msgs.name}</th>
                        <th>#{msgs.phone}</th>
                        <th>#{msgs.email}</th>
                        <th>#{msgs.date}</th>
                        <th>#{msgs.time}</th>
                        <th>#{msgs.people}</th>
                        <th>#{msgs.bday}</th>
                        <th>#{msgs.additionalNotes}</th>
                        <th></th>
                    </tr>
                </thead>
                <td>
                    <h:inputText class="form-control" size="8" value="#{staff.name}" />
                </td>
                <td>
                    <h:inputText class="form-control" size="3" value="#{staff.phoneNum}"  />
                </td>
                <td>
                    <h:inputText class="form-control" size="3" value="#{staff.email}" />
                </td>
                <td>
                    <h:inputText class="form-control" size="3" value="#{staff.date}"  />
                </td>
                <td>
                    <h:inputText class="form-control" size="3" value="#{staff.time}"/>
                </td>
                <td>
                    <h:inputText class="form-control" size="3" value="#{staff.people}"/>
                </td>
                <td>
                    <h:selectBooleanCheckbox  styleClass="bdayCheck" value="#{staff.isBirthday}"  />
                </td>
                <td>
                    <h:inputText class="form-control" size="3" value="#{staff.additionalNotes}" />
                </td>
                <td>
                    <!--<h:commandButton value="asd" onclick="#{staff.createReservation()}"/>-->
                    <h:commandButton value=" #{msgs.save}"  action="#{staff.createReservation()}"  styleClass="btn-primary-outline btn" />
                </td>
            </table>
        </form>
    </cc:implementation>
</html>
