<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form>
            <table class="table">
                <thead>
                    <tr>
                        <th>#{msgs.name}</th>
                        <th>#{msgs.phone}</th>
                        <th>#{msgs.email}</th>
                        <th>#{msgs.date}</th>
                        <th>#{msgs.time}</th>
                        <th>#{msgs.people}</th>
                        <th>#{msgs.bday}</th>
                        <th>#{msgs.additionalNotes}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <h:inputText class="form-control" size="8" value="#{staff.resBean.name}" />
                        </td>
                        <td>
                            <h:inputText class="form-control" size="3" value="#{staff.resBean.phoneNum}"  />
                        </td>
                        <td>
                            <h:inputText class="form-control" size="3" value="#{staff.resBean.email}" />
                        </td>
                        <td>
                            <h:inputText styleClass="form-control datepicker" size="3" value="#{staff.resBean.date}"  />
                        </td>
                        <td>
                            <h:inputText styleClass="form-control timepicker" size="3" value="#{staff.resBean.time}"/>
                        </td>
                        <td>
                            <h:inputText class="form-control" size="3" value="#{staff.resBean.people}"/>
                        </td>
                        <td>
                            <h:selectBooleanCheckbox  styleClass="bdayCheck" value="#{staff.resBean.isBirthday}"  />
                        </td>
                        <td>
                            <h:inputText class="form-control" size="3" value="#{staff.resBean.additionalNotes}" />
                        </td>
                        <td>
                            <h:commandButton  value=" #{msgs.save}"  action="#{staff.createReservation()}"  styleClass="btn-primary-outline btn" >
                                <!--<f:ajax render="reservations" />-->
                            </h:commandButton>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
    </cc:implementation>
</html>
