<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>IGNORED</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>

            <h:form>
                <table>
                    <tr>
                        <td>#{msgs.id}: </td>
                        <td><h:inputText id="id" value="#{lookup.id}" /></td>
                    </tr>
                    <tr>
                        <td>#{msgs.email}: </td>
                        <td><h:inputText id="email" value="#{lookup.email}" /></td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton value="Search" action="#{lookup.lookup()}"/>
                            <h:outputText value="#{msgs.resNotFound}" rendered="#{lookup.notFound}"  />
                        </td>
                    </tr>
                </table>
            </h:form>

        </ui:composition>
    </body>
</html>
