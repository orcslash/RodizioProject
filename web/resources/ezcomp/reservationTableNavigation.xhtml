<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="form" >
            <table>
                <td>
                    <p:commandButton   value="#{msgs.past}" actionListener="#{staff.getPastReservations()}"/>
                </td>
                <td>
                    <p:commandButton   value="#{msgs.future}" actionListener="#{staff.getFutureReservations()}"/>
                </td>
                <td>
                    <p:commandButton   value="#{msgs.today}" actionListener="#{staff.getTodaysReservations()}"/>
                </td>
                <td>
                    <p:commandButton  value="#{msgs.allReservations}" actionListener="#{staff.getAllReservations()}"/>
                </td>
                <td>
                    <h:inputText   a:placeholder="#{msgs.seldate}" styleClass="form-control datepicker" value="#{staff.date}"  >
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                </td>
                <td>
                    <p:commandButton  value="#{msgs.search}" actionListener="#{staff.search()}"/>
                </td>
            </table>
        </h:form>
    </cc:implementation>
</html>
