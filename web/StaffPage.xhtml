<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">

    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!--use the template-->
        <ui:composition template="MainLayout.xhtml">

            <!--define the title from messages-->
            <ui:define name="title">
                #{msgs.staffPage}
            </ui:define>

            <!--add the form that is saved as a custom component in a different file-->
            <ui:define name="content">

                <ez:ReservationTable reservations="#{staff.allReservations}" title="#{msgs.allReservations}"/>

            </ui:define>

        </ui:composition>
    </body>
</html>
