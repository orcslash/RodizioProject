<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <!--title is provided by the template-->
        <title>INDEX</title>
    </h:head>
    <h:body >

        <!--use the template-->
        <ui:composition template="MainLayout.xhtml">

            <!--define the title from messages-->
            <ui:define name="title">
                #{msgs.title}
            </ui:define>

            <!--add the form that is saved as a custom component in a different file-->
            <ui:define name="content">
                <ez:reservationForm reservation="#{reservation}"
                                    bean="#{reservation}"
                                    />
                <ez:Accordion
                    accordionID="accordion"
                    wrapperId="accordionWrapperLU"
                    title="#{msgs.lookup}">
                    <ez:LookupForm/>
                </ez:Accordion>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
