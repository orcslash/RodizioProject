<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <title>#{msgs.title}</title>

        <!--        <style>
                    body {
                        background-color: black;
                    }
                    label
                    {
                        color:white;
                    }

                </style>-->
    </h:head>
    <h:body>
        <h:graphicImage library="resources" name="logo.png" />
        <h:form>
            <h:outputLabel value="#{msgs.name}"/>
            &nbsp;
            <h:inputText value="#{reservation.name}" />
            <br/>
            <h:outputLabel value="#{msgs.email}"/>
            &nbsp;
            <h:inputText value="#{reservation.email}"/>
            <br/>
            <h:outputLabel value="#{msgs.phone}:"/>
            &nbsp;
            <h:inputText value="#{reservation.phoneNum}"/>
            <br/>
            <h:outputLabel value="#{msgs.date}:"/>
            &nbsp;
            <p:calendar id="Date" value="#{reservation.date}" />
            <br/>
            <h:outputLabel value="#{msgs.time}:"/>
            &nbsp;
            <p:calendar id="time" value="#{reservation.time}" pattern="HH:mm" timeOnly="true" />
            <br/>
            <h:outputLabel value="#{msgs.people}:"/>
            &nbsp;
            <h:inputText value="#{reservation.people}"/>
            &nbsp;
            <h:outputLabel value="#{msgs.bday}"/>
            &nbsp;
            <h:selectBooleanCheckbox value="#{reservation.isBirthday}"/>
            <br/>
            <h:outputLabel value="#{msgs.additionalNotes}:"/>
            &nbsp;
            <h:inputTextarea value="#{reservation.additionalNotes}"/>
            <br/>
            <h:commandButton value="#{msgs.submit}" action="submit"/>
        </h:form>
        <br />
    </h:body>
</html>
