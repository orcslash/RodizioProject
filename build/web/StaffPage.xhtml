<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!--use the template-->
        <ui:composition template="MainLayout.xhtml">

            <!--define the title from messages-->
            <ui:define name="title">
                #{msgs.staffPage}
            </ui:define>

            <!--add the list that is saved as a custom component in a different file-->
            <ui:define name="content">

                <div id="wrapper">
                    <div id="accordion" class="accordion">
                        <h3>#{msgs.addNew}</h3>
                        <div class="accordion_content">

                            <!--new res form-->
                            <ezcomp:inlineNewResForm />
                        </div>
                    </div>
                </div>
                <ez:ReservationTable reservations="#{staff.reservations}" title="#{msgs.allReservations}"/>

            </ui:define>
        </ui:composition>
    </body>
</html>
