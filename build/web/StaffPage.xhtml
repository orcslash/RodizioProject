<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <head>
        <title></title>
    </head>
    <body>
        <!--use the template-->
        <ui:composition template="MainLayout.xhtml">

            <!--define the title from messages-->
            <ui:define name="title">
                #{msgs.staffPage}
            </ui:define>

            <!--add the list that is saved as a custom component in a different file-->
            <ui:define name="content" >

                <ez:Accordion
                    accordionID="accordion"
                    wrapperId="accordionWrapper"
                    title="#{msgs.addNew}">

                    <ez:inlineNewResForm />
                </ez:Accordion>

                <ez:reservationTableNavigation/>

                <p:outputPanel autoUpdate="true">
                    <ez:ReservationTable reservations="#{staff.reservations}" />
                </p:outputPanel>
            </ui:define>
        </ui:composition>
    </body>
</html>
