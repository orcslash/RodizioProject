<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <title></title>
    </head>
    <body>
        <ui:composition template="MainLayout.xhtml">

            <ui:define name="title">
                #{msgs.staffPage}
            </ui:define>

            <ui:define name="headerChild">
                <h:form prependId="false">
                    <h:commandButton value="#{msgs.logout}" action="#{login.logout()}" id="logoutButton" styleClass="btn logoutbtn"/>
                </h:form>
            </ui:define>

            <ui:define name="content" >

                <ez:Accordion
                    accordionID="accordion"
                    wrapperId="accordionWrapper"
                    title="#{msgs.addNew}">

                    <ez:inlineNewResForm />
                </ez:Accordion>

                <ez:reservationTableNavigation/>

                <p:outputPanel autoUpdate="true">
                    <ez:ReservationTable reservations="#{staff.reservations}" />
                </p:outputPanel>
            </ui:define>
        </ui:composition>
    </body>
</html>
