<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>

        <!--favicon-->
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['/favicon.png']}"/>
        <!--Libraries for the project-->

        <!--jQuery-->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


        <!--Bootstrap css and js-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!--locals-->
        <!--reset css values so it looks the same cross-browser-->
        <h:outputStylesheet library="css" name="normalize.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="css" name="jquery.timepicker.css"/>
        <!--timepicker-->
        <h:outputScript library="js" name="js.js" />
        <h:outputScript library="js" name="jquery.timepicker.min.js" />

        <!--starts every pages title with 'Rodizio" and the current pages title is appended to that-->
        <title>Rodizio<ui:insert name="title"/></title>

    </h:head>

    <h:body>

        <div id="wrapper">

            <!--logo  with a div as the header-->
            <ez:header>
                <ui:insert name ="headerChild"/>
            </ez:header>

            <!--this is where the content for the page goes-->
            <div id="content" class="center_content">
                <ui:insert name="content"/>
            </div>

            <!--footer-->
            <div id="bottom">
                <div>
                    Made by students of BAAA
                </div>
            </div>
        </div>

    </h:body>

</html>
